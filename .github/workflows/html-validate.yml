name: htmlhint
on:
  push:
  pull_request:
jobs:
  htmlhint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run HTMLHint
        run: |
          npx --yes htmlhint "**/*.html" --config .htmlhintrc
